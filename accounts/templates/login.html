{% block content %}
    <div class="title"><h1>Login</h1></div>
    <div class="container1">
        <div class="formbox">

            <form method="POST" class="formbox">
                {% csrf_token %}
                <p>Username</p>
                <input class="input-box" name="username" type="text" placeholder="username or email">
                <p>Password</p>
                <input class="input-box" name="password" type="password" placeholder="password">
                <input id="submit-button" type="submit" value="Log in"> 
                <a href="#">Forgot Password?</a>
                <a id="register-button" href="{% url 'register' %}">Create a new account</a>
            </form>
        </div>
    </div>
    

{% endblock %}
